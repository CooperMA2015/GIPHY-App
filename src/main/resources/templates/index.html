<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Giphy App</title>
	    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container bg-light justify-content-center">
			<div class="row">
				<div class="col-md-6 offset-md-3">
				    <br/>
				    <h1 class="text-center">Find GIFs here</h1>
				    <form th:action="@{/}" th:object="${request}" method="post" autocomplete="off" >
				        <div class="form-group">
				            <input type="text" th:field="*{searchTerm}" placeholder="Search..." class="form-control"/>
				        </div>
				        <div class="form-group">
				            <button class="btn btn-md btn-primary btn-block" name="Submit" value="Submit" type="Submit">
				                                                                                    Search</button>
				        </div>
				    </form>
				    <span th:if="${data != null && data.name == 'error'}">NO GIFs found.</span>
				    <div th:if="${data != null && data.name != 'error'}">
				    <h3>Results For <span th:text="${data.name}"></span></h3>
					    <hr>
					    <h3>Results For <span th:text="${data.name}"></span></h3>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
